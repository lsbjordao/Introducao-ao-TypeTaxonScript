<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TypeTaxonScript Preciso</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
    }

    td {
      vertical-align: middle;
    }

    .move-text {
      padding-top: 12px;
    }

    .curly-brace {
      font-size: 40px;
      font-family: monospace;
      text-align: center;
      padding: 0 10px;
      transform: scaleY(2.5);
    }

    .text-stack {
      font-family: 'Georgia', serif;
      font-weight: 300;
      font-size: 24px;
      line-height: 1.2;
      text-align: left;
    }

    svg {
      overflow: visible;
      display: block;
    }

    .fa-icon-pasta {
      font-family: "Font Awesome 6 Free";
      font-weight: 400;
      font-size: 30px;
      text-anchor: start;
      dominant-baseline: middle;
      fill: #000;
    }

    .fa-icon {
      font-family: "Font Awesome 6 Free";
      font-weight: 400;
      font-size: 25px;
      text-anchor: start;
      dominant-baseline: middle;
      fill: #000;
    }

    .link {
      stroke: #000;
      stroke-width: 2.5px;
      fill: none;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <!-- Chave esquerda -->
      <td class="curly-brace">{</td>

      <!-- SVG com estrutura -->
      <td>
        <svg id="tree" width="45" height="110"></svg>
      </td>

      <!-- Chave direita -->
      <td class="curly-brace">}</td>

      <!-- Texto -->
      <td class="text-stack">
        <div class="move-text">
          Type<br>
          Taxon<br>
          Script
        </div>
      </td>
    </tr>
  </table>

  <script>
    const svg = d3.select("#tree");

    // Coordenadas
    const folderX = 0;
    const folderY = 30;
    const file1Y = 65;
    const file2Y = 100;
    const lineLength = 20;

    // √çcone da pasta
    svg.append("text")
      .attr("class", "fa-icon-pasta")
      .attr("x", folderX - 3)
      .attr("y", folderY)
      .text('\uf07b'); // üìÅ

    // Linha vertical central
    svg.append("line")
      .attr("class", "link")
      .attr("x1", folderX + 10)
      .attr("y1", folderY + 10)
      .attr("x2", folderX + 10)
      .attr("y2", file2Y + 1);

    // ‚îú‚îÄ‚îÄ para o primeiro arquivo
    svg.append("line")
      .attr("class", "link")
      .attr("x1", folderX + 10)
      .attr("y1", file1Y)
      .attr("x2", folderX + lineLength + 5)
      .attr("y2", file1Y);

    // ‚îî‚îÄ‚îÄ para o segundo arquivo
    svg.append("line")
      .attr("class", "link")
      .attr("x1", folderX + 10)
      .attr("y1", file2Y)
      .attr("x2", folderX + lineLength + 5)
      .attr("y2", file2Y);

    // Arquivo 1
    svg.append("text")
      .attr("class", "fa-icon")
      .attr("x", folderX + lineLength + 5)
      .attr("y", file1Y)
      .text('\uf15b'); // üìÑ

    // Arquivo 2
    svg.append("text")
      .attr("class", "fa-icon")
      .attr("x", folderX + lineLength + 5)
      .attr("y", file2Y)
      .text('\uf15b'); // üìÑ
  </script>
</body>

</html>
